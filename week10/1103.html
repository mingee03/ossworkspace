<!DOCTYPE html>
<header lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1103</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
</header>
<style>
    #div_01 {
        position: relative;
        width: 150px;
        font-size: 20px;
        background-color: lightblue;
    }
</style>
<body>
    <div id ="div_01">div_01입니다.</div>
    <button id="btn_disappear">사라지기</button>
    <button id="btn_fontcolor">글자색 변경</button>
    <button id="btn_moving">이동하기</button>
    <script>
        $(document).ready(function(){
            $("#btn_disappear").click(function(){
                $("#div_01").hide();
            });
            $("#btn_fontcolor").click(function(){
                $("#div_01").css("color", "red");
            });
            $("#btn_moving").click(function(){
                $("#div_01").animate({left: '250px'});
            });
        });
    </script>

</body>
