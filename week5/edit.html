<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>친구 수정</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="my.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">친구관리</a>
    </div>
  </nav>

  <main class="container py-4">
    <h1 class="h3 mb-3">수정</h1>
    <form id="editForm" novalidate class="needs-validation">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">이름</label>
          <input type="text" class="form-control" id="name" required minlength="2" value="김서현">
          <div class="invalid-feedback">이름은 2자 이상이어야 합니다.</div>
        </div>

        <div class="col-md-6">
          <label class="form-label">관계</label>
          <select class="form-select" id="relation" required>
            <option>동아리</option>
            <option>가족</option>
            <option>고등학교</option>
            <option>대학</option>
            <option>회사</option>
            <option>교회</option>
            <option>스터디</option>
            <option>기타</option>
          </select>
          <div class="invalid-feedback">관계를 선택하세요.</div>
        </div>

        <div class="col-md-6">
          <label class="form-label">전화번호</label>
          <input type="tel" class="form-control" id="phone" required pattern="^010-\d{4}-\d{4}$" value="010-1234-5678">
          <div class="invalid-feedback">형식: 010-1234-5678</div>
        </div>

        <div class="col-md-6">
          <label class="form-label">이메일</label>
          <input type="email" class="form-control" id="email" required value="seohyun@example.com">
          <div class="invalid-feedback">올바른 이메일을 입력하세요.</div>
        </div>

        <div class="col-md-8">
          <label class="form-label">주소</label>
          <input type="text" class="form-control" id="address" required minlength="5" value="경북 포항시 남구 OO로 10">
          <div class="invalid-feedback">주소는 5자 이상이어야 합니다.</div>
        </div>

        <div class="col-md-4">
          <label class="form-label">생일</label>
          <input type="date" class="form-control" id="birthday" required value="2002-05-14">
          <div class="invalid-feedback">오늘 이후 날짜는 선택할 수 없습니다.</div>
        </div>

        <div class="col-12">
          <label class="form-label">메모</label>
          <textarea class="form-control" id="memo" rows="3">프로젝트 같이 진행 예정</textarea>
        </div>

        <div class="col-md-4">
          <label class="form-label">상태</label>
          <select class="form-select" id="status" required>
            <option selected>활성</option>
            <option>휴면</option>
            <option>차단</option>
          </select>
          <div class="invalid-feedback">상태를 선택하세요.</div>
        </div>
      </div>

      <div class="d-flex gap-2 mt-4">
        <button type="submit" class="btn btn-warning">확인</button>
        <a href="index.html" class="btn btn-outline-secondary">취소</a>
      </div>
    </form>
  </main>

  <script>
    const editForm = document.getElementById('editForm')
    function futureDateInvalid(d) {
      if (!d) return true;
      const today = new Date();
      today.setHours(0,0,0,0);
      const sel = new Date(d);
      sel.setHours(0,0,0,0);
      return sel > today
    }
    editForm.addEventListener('submit', function(e){
      const birthday = document.getElementById('birthday')
      birthday.setCustomValidity(futureDateInvalid(birthday.value) ? 'invalid' : '')
      if(!editForm.checkValidity()){
        e.preventDefault();
        e.stopPropagation();
        editForm.classList.add('was-validated')
        return
      }
      e.preventDefault();
      if(confirm('게시물을 수정할까요?')) location.href='view.html'
    })
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
