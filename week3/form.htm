<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dynamic Web page</title>
<style>
#addBtn{background-color:blue;color:white;}
#delBtn{background-color:green;color:white;}
</style>
<script>
function addItem(){
 let input=document.getElementById("txt");
 let val=input.value;
 if(val==""){alert("내용을 입력하세요");return;}
 let items=val.split(",");
 let ul=document.getElementById("list");
 for(let i=0;i<items.length;i++){
  let li=document.createElement("li");
  li.textContent=items[i].trim();
  ul.appendChild(li);
 }
 input.value="";
}
function delItem(){
 document.getElementById("list").innerHTML="";
}
</script>
</head>
<body>
<h1>Dynamic Web page</h1>
<input type="text" id="txt" value="">
<button id="addBtn" onclick="addItem()">추가</button>
<button id="delBtn" onclick="delItem()">삭제</button>
<ul id="list"></ul>
</body>
</html>
